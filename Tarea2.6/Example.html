<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla dentro de tabla</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Tabla con una tabla anidada</h2>

<table>
    <tr>
        <th>Columna 1</th>
        <th>Columna 2</th>
        <th>Columna 3</th>
    </tr>
    <tr>
        <td>Fila 1, Col 1</td>
        <td>
            <!-- Tabla anidada dentro de una celda -->
            <table>
                <tr>
                    <th>Sub Col 1</th>
                    <th>Sub Col 2</th>
                </tr>
                <tr>
                    <td>Sub Fila 1, Col 1</td>
                    <td>Sub Fila 1, Col 2</td>
                </tr>
                <tr>
                    <td>Sub Fila 2, Col 1</td>
                    <td>Sub Fila 2, Col 2</td>
                </tr>
            </table>
        </td>
        <td>Fila 1, Col 3</td>
    </tr>
    <tr>
        <td>Fila 2, Col 1</td>
        <td>Fila 2, Col 2</td>
        <td>Fila 2, Col 3</td>
    </tr>
</table>

</body>
</html>
